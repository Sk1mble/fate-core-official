<form onsubmit="event.preventDefault();">
    <table style="width:auto" cellspacing ="4" cellpadding="4">
        <tr>
            <td>
                {{localize 'fate-core-official.Category'}}:
            </td>
            <td>
                <select id="track_categories_select" size="25" style="background: white; color: black; font-family: var(--fco-font-family); width: 350px; height: 100px">
                    {{#each track_categories}}
                        <option style="background:white; color:black; font-family: var(--fco-font-family);">{{this}}</option>                    
                    {{/each}} 
                </select>
            </td>
            <td>
                <button type = "button" id="add_category" i class="fas fa-plus" style="width:50px; height:50px"></button>
                <button type = "button" id="delete_category" i class="fas fa-trash" style="width:50px; height:50px"></button>
            </td>
        </tr>
        <tr>
            <td colspan ="3" align = "center">
                <button type="button" id="edit_tracks">{{localize 'fate-core-official.EditTracksInCategory'}}</button>
                <button type="button" id="import_tracks">{{localize 'fate-core-official.ImportTracks'}}</button>
                <button type="button" id="export_tracks">{{localize 'fate-core-official.ExportTracks'}}</button>
                <button type="button" id="order_tracks">{{localize 'fate-core-official.OrderTracks'}}</button>
            </td>
        </tr>
    </table>
</form>
