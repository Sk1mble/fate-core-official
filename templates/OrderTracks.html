<div>
    <div style="max-height:75vh; display:flex; flex-direction:column; overflow-y:auto; scrollbar-color:var(--fco-accent-colour) #FFFFFF00; scrollbar-width:thin">
        {{#each this}}
            <div style="height:30px; align-items:center; display:flex; flex-direction:row; gap:2px;">
                <div style="width:20rem">
                    {{this.name}}
                </div>
                <div style="float:right; display:flex; flex-direction:row; gap:4px">
                    <button type="button" name = "ot_up" id="ot_up_{{@key}}" style="width:25px; height:25px;" icon class="fu_button fas fa-sort-up"></button>
                    <button type="button" name = "ot_down" id="ot_down_{{@key}}" style="width:25px; height:25px;" icon class="fu_button fas fa-sort-down"></button>
                </div>
            </div>
        {{/each}}
        <button style= "margin-top:20px; min-height:3em" type="button" id="ot_save" icon class="fas fa-save"></button>
    </div>    
</div>
