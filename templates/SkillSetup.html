<div>
    <table style="width:auto" cellspacing ="4" cellpadding="4">
        <tr style="background-color:transparent">
            <td>
                <div style="display: flex; align-items: center; justify-content: space-around;">
                    <input type="text" style="flex-grow: 0; flex-basis: 75%;" id="skillsLabel" class="approach_box" value="{{this.skills_label}}" disabled>
                    <span id="skillsLabelEdit" data-edit-element="skillsLabel" style="flex-grow: 0; flex-basis: 10%" aria-label="Edit skills label." class="fas fa-edit"></span>
                </div>
            </td>
            <td>
                <select id="skillListBox" size = "25" style="background: white; color: black; font-family: var(--fco-font-family); width: 150px; height: 250px; scrollbar-color:var(--fco-accent-colour) #FFFFFF00;">
                    {{#each skills}}
                        <option style="background:white; color:black; font-family: var(--fco-font-family);">
                            {{this.name}}
                        </option>>
                    {{/each}}
                </select>
            </td>
            <td>
                <div style="display:grid">
                    <button buttontype="button" id="editSkill">{{localize 'fate-core-official.Edit'}}</button><p></p>
                    <button buttontype="button" id="deleteSkill">{{localize 'fate-core-official.Delete'}}</button><p></p>
                    <button buttontype="button" id="copySkill">{{localize 'fate-core-official.Copy'}}</button><p></p>
                    <button buttontype="button" id="exportSkill">{{localize 'fate-core-official.Export'}}</button>
                </div>
            </td>
        </tr>
        <tr style="background-color:transparent">
            <td colspan="3">
                <div style="display:grid; border-left:auto; border-right:auto">
                    <button type="button" id="addSkill">{{localize 'fate-core-official.AddNewSkill'}}</button>
                    <button style="margin-top: 10px;" type="button" id="importSkills">{{localize 'fate-core-official.ImportSkill'}}</button>
                    <button style="margin-top: 10px;" type="button" id="exportSkills">{{localize 'fate-core-official.ExportAllSkills'}}</button>
                </div>
            </td>
        </tr>
    </table>
</div>
