<form style="background-color:white; padding:10px" onsubmit="event.preventDefault();">  
    <div id="aspect_editor">
    <table border="0" style="background-color:white; border:none">
        <tr>
            {{#each this}}
            {{#if (eq this.extra_tag undefined)}}
            <td style="border-bottom:1px; border-top:groove">
                <label for="name" style="font-family:var(--fco-font-family); font-weight:bold">{{localize 'fate-core-official.AspectName'}}:</label>    
            </td>
            <td style="border-bottom:1px; border-top:groove">
                <input type="text" class="aspect_name" name="name_{{this.name}}" style="background-color: white; border-top:none; border-left:none; border-right:none; border-bottom:1px solid lightsteelblue; width:300px; font-family:var(--fco-font-family)" value="{{this.name}}">
                <button type="button" name = "aspect_up" id="up_{{this.name}}" style="width:25px; height:25px; background-color:white" icon class="fas fa-sort-up"></button>
                <button type="button" name = "aspect_down" id="down_{{this.name}}" style="width:25px; height:25px; background-color:white" icon class = "fas fa-sort-down"></button>
                <button type="button" name = "remove_aspect" id="remove_{{this.name}}" style="float:right; border:none; width:25px; height:25px; background-color:white" icon class="fas fa-trash"></button></td>
            </input>
            </td>
        </tr>
        <tr>
            <td>
                <label for"description" style="font-family:var(--fco-font-family); font-weight:bold">{{localize 'fate-core-official.AspectDescription'}}:</label>
            </td>
            <td>
                <div class="aspect_description_rich" tabindex = "0" id="aspect_description_{{fco_getKey this.name}}_rich" tabindex = "0" style="min-height:1.5em; background-color: white; border:1px solid lightsteelblue; width:500px; font-family:var(--fco-font-family)">{{{enr this.description}}}</div>
                <div class="aspect_description" id="aspect_description_{{fco_getKey this.name}}" name="description_{{this.name}}" style="display:none; background-color: white; border:1px solid lightsteelblue; width:500px; font-family:var(--fco-font-family)">{{{this.description}}}</div>
            </td>
        </tr>
        <tr>
            <td>
                <label for"value" style="font-family:var(--fco-font-family); font-weight:bold">{{localize 'fate-core-official.AspectText'}}:</label>
            </td>
            <td>
                <textarea rows = "1" class="aspect_value" name="value_{{this.name}}" style="background-color: white; border:1px solid lightsteelblue; width:500px; font-family:var(--fco-font-family)">{{this.value}}
                </textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for"notes" style="font-family:var(--fco-font-family); font-weight:bold">{{localize 'fate-core-official.Notes'}}:</label>
            </td>
            <td>
                <div class="aspect_notes name="notes_{{this.name}}_rich" tabindex = "0" id="notes_{{fco_getKey this.name}}_rich" tabindex = "0" "data-name={{this.name}}" style="min-height:1.5em; background-color: white; border:1px solid lightsteelblue; width:500px; font-family:var(--fco-font-family)">{{{enr this.notes}}}</div>
                <div class="aspect_notes contenteditable" id="notes_{{fco_getKey this.name}}" name="notes_{{this.name}}" data-name="{{this.name}}"" style="display:none; min-height:1.5em; background-color: white; border:1px solid lightsteelblue; width:500px; font-family:var(--fco-font-family)">{{{this.notes}}}</div>
            </td>
        </tr>
        {{else}}{{/if}}
        {{/each}}
    </table>
    <button type="button" id="save_aspects">{{localize 'fate-core-official.Save'}}</button><button type="button" name="new_aspect">{{localize 'fate-core-official.NewAspect'}}</button>
</div>
</form>
