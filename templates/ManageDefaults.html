<div style = "max-height:75vh; width:45em">
    <div>
        <div style="height:2em; display:flex; flex-direction:row; gap:5px; margin-bottom:20px">
            <button type="button" style="line-height:1em; width:10em; padding:0px; font-size:1em; height:2em" id="md_export_all">{{localize 'fate-core-official.exportAllDefaults'}}</button>
            <button type="button" style="line-height:1em; width:10em; padding:0px; font-size:1em; height:2em" id="md_export_selected">{{localize 'fate-core-official.exportSelected'}}</button>
            <button type="button" style="line-height:1em; width:10em; padding:0px; font-size:1em; height:2em" id="md_import">{{localize 'fate-core-official.import'}}</button>
            <span type="button" style="margin-left:10px;"><h3><i id="md_toggle_edit" {{#if this.editing}}class = "fas fa-toggle-on"{{else}}class = "fas fa-toggle-off"{{/if}}></i> {{localize 'fate-core-official.edit'}}</span></h3>
        </div>
        <div id="fu_manage_defaults" style="overflow-y:auto; max-height:70vh; width:100%">
            {{#each this.defaults}}
            <div style="display:flex; flex-direction:row; height:3em; gap:10px">
                <div style="width:75em; padding-top:5px; margin-left:5px">
                    <input class = "md_edit" {{#unless ../this.editing}}disabled="true"{{/unless}} name="def_name" type="text" data-default_name="{{this.default_name}}" data-oldValue = "{{this.default_name}}" value="{{this.default_name}}"></input>
                </div>
                <div style="width:100em; padding-left:10px; padding-top:5px">
                    <input class = "md_edit" {{#unless ../this.editing}}disabled="true"{{/unless}} name = "def_desc" type="text" data-default_name = "{{this.default_name}}"  value="{{this.default_description}}"</input>
                </div>
                <div style="width:30em; display:flex; flex-direction:row; gap:10px; vertical-align:middle">
                    <input name = "def_select" data-default_name = "{{this.default_name}}" type="checkbox"></input>
                    <button type="button" style="font-size:0.75em; height:25px; width:25px;" name="inspect_default" data-default_name = "{{this.default_name}}" class="fas fa-search"></button>
                    <button type="button" style="font-size:0.75em; height:25px; width:25px;" name="delete_default" data-default_name = "{{this.default_name}}" {{#unless ../this.editing}}disabled="true" {{/unless}} class="md_edit fas fa-trash"></button>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</div>
